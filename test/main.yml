---
- name: Bring up docker containers
  hosts: localhost
  gather_facts: false
  vars:
    inventory:
      - name: ansible_deps_host_1
        image: "chrismeyers/centos6"
      - name: ansible_deps_host_2
        image: "chrismeyers/centos7"
      - name: ansible_deps_host_3
        image: "chrismeyers/ubuntu12.04"
      - name: ansible_deps_host_4
        image: "ubuntu-upstart:14.04"
      - name: ansible_deps_host_5
        image: "nolte/ubuntu-upstart:16.04"
      - name: ansible_deps_host_6
        image: "nolte/ubuntu-upstart:17.04"
      - name: ansible_deps_host_7
        image: "nolte/ubuntu-upstart:17.10"

  roles:
    - { role: provision_docker, provision_docker_company: 'ansible', provision_docker_inventory: "{{ inventory }}" }

- name: Run ansible_deps Tests
  hosts: docker_containers
  vars:
    git_dir: "/tmp/ansible"
  roles:
    - { role: "../../ansible_role-playground" }
